<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main-title">
            <h1>MICATIO KUDOS 終極<span>榮耀</span>密碼</h1>
        </div>
        <div class="input-area">
            <label for="guess-number">輸入數字</label>
            <input type="text" placeholder="" id="guess-number" class="inputs">
            <p>範圍：<strong><span class="lower-bound">1</span> - <span class="upper-bound">100</span></strong></p>
        </div>

        <div class="btn-area">
            <div class="btn-row">
                <button class="btn inputs num">1</button>
                <button class="btn inputs num">2</button>
                <button class="btn inputs num">3</button>
                <button class="btn inputs num">4</button>
                <button class="btn inputs num">5</button>
            </div>
            <div class="btn-row">
                <button class="btn inputs num">6</button>
                <button class="btn inputs num">7</button>
                <button class="btn inputs num">8</button>
                <button class="btn inputs num">9</button>
                <button class="btn inputs num">0</button>
            </div>
            <div class="btn-row">
                <button class="btn inputs enter">猜！</button>
                <button class="btn return">重來</button>
            </div>
        </div>


        <!-- <裝飾性物件區> -->

        <div class="intro">
            <div class="content">
                <img src="./Gierymski_Game_of_Morra.jpg" alt="">
                <div class="intro-txt">
                    <h2>MICATIO KUDOS 終極榮耀密碼</h2>
                    <p>相傳在古羅馬時代，市井小民之間流行著一種被稱為 <span class="mikatio">Micatio</span> 的猜數字遊戲，類似古中國的酒拳<br><br>
                    歷史悠久的猜數字遊戲，現代版變體經典重現</p>
                </div>
                <div class="reference">
                    <p>'Gra w mora' source: (Public domain) Aleksander Gierymski (1874), <a href="https://cyfrowe.mnw.art.pl/pl/katalog/516323">National Museum in Warsaw.</a></p>
                </div>
                <a href="#" class="get-start" onclick="getStart()">開始遊戲</a>
            </div>
        </div>

        <div class="decoration deco-r-t">
            <div class="inner-decoration deco-r-t"></div>
        </div>
        <div class="triangle tri-l"></div>
        <div class="triangle tri-b"></div>

        <div class="decoration deco-l-b">
            <div class="inner-decoration deco-l-b"></div>
        </div>
        <div class="triangle tri-r"></div>
        <div class="triangle tri-t"></div>
        
        <div class="sider-decoration">
            <div class="inner-sider-decoration"></div>
        </div>

        <div class="under-bar"></div>

        <div class="victory">
            <div class="victory-msg"></div>
            <button class="btn return" id="win-return">重來</button>
        </div>

        <!-- </裝飾性物件區> -->


    </div>

    

    <script src="./script.js"></script>
</body>
</html>
