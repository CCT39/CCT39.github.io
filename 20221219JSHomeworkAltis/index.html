<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 只要做click一次換一張 -->
    <div class="container">
        <h1>Tøyota Ałtis 360度賞車</h1>
        <div class="kv">
            <button class="btn prev">&#11150;</button>
            <img src="" alt="" id="main-img">
            <button class="btn post">&#11150;</button>
        </div>
        <div class="switches">
            <input type="radio" name="switch-colour" class="hidden" id="grey">
            <input type="radio" name="switch-colour" class="hidden" id="black">
            <input type="radio" name="switch-colour" class="hidden" id="deep-grey">
            <input type="radio" name="switch-colour" class="hidden" id="silver">
            <input type="radio" name="switch-colour" class="hidden" id="red">
            <input type="radio" name="switch-colour" class="hidden" id="white">
            <label for="grey" class="switch grey">灰色</label>
            <label for="black" class="switch black">黑色</label>
            <label for="deep-grey" class="switch deep-grey">深灰色</label>
            <label for="silver" class="switch silver">銀色</label>
            <label for="red" class="switch red">紅色</label>
            <label for="white" class="switch white">白色</label>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
