<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./favo_colours.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="container text-center mt-5 py-3 rounded-5" id="container">
        <div class="row justify-content-center px-2">
            <div class="col-12 col-lg-6">
                <h1>待辦清單</h1>
            </div>
        </div>
        <div class="row justify-content-center align-items-center px-2">
            <div class="col-12 col-lg-6 px-0 py-3 text-end">
                <p class="d-inline-block px-3 my-0">顯示狀態：<strong id="show-display-mode" :state="colour" class="fs-5">{{ statement }}</strong></p>
                <button @click="toggleShowMode" id="toggle-display" class="d-inline-block btn btn-info">切換顯示狀態</button>
            </div>
        </div>
        <div class="row justify-content-center px-2">
            <div class="col-12 col-lg-6 px-0 py-3">
                <div class="input-group">
                    <input type="text" v-model="newlyContent" id="input-item" class="form-control" placeholder="新增行程" aria-label="Add Schedule" aria-describedby="button-addon2">
                    <button class="btn btn-success" type="button" id="add-item" @click="addItem">新增</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center px-2">
            <ul id="to-do-list" class="col-12 col-lg-6 px-0">
                <li v-for="(item, index) in dataInLS" v-show="!item.isDone||!isOnlyShowUnfinished" class="input-group border border-1 p-2 my-2 rounded-2">
                    <div class="input-group-text">
                        <small class="d-inline-block pe-2">完成</small>
                        <input v-model="item.isDone" @checked="" class="form-check-input mt-0 cbx-list-item border-0" type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <input v-model="item.data" type="text" class="form-control text-list-item" aria-label="Text input with checkbox">
                    <button @click="removeItem(index)" type="button" class="btn btn-danger btn-delete">刪除</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
