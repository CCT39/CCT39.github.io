<html lang="en">
<head>

    <title>CCT39's Homeworks</title>
    <script src="https://kit.fontawesome.com/6b17597d2b.js" crossorigin="anonymous"></script>
    <style>
        .content{
            width: 768px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }
        h1{
            text-align: center;
        }
        h2, h3{
            font-weight: bold;
        }
        a{
            color: #fff;
            display: block;
            width: 250px;
            margin: 15px;
            text-decoration: none;
            text-align: center;
            border-radius: 20px;
            padding: .35em 0;
            font-weight: bold;
            box-shadow: 0 3px 5px #888;
        }
        .css > a{
            background-color: #07c;
        }
        .css > a:hover:not(.unfinished){
            background-color: #77f;
            transition: .3s;
        }
        .js > a{
            background-color: #c07;
        }
        .js > a:hover:not(.unfinished){
            background-color: #f77;
            transition: .3s;
        }
        a.another-version{
            font-weight: normal;
            background-color: #fff;
            box-sizing: border-box;
        }
        .css > .another-version{
            border: 2px dashed #07c;
            color: #6ad;
        }
        .css > a.another-version:hover{
            background-color: #cef;
            transition: .3s;
        }
        .js > .another-version{
            border: 2px dashed #c07;
            color: #d6a;
        }
        .js > a.another-version:hover{
            background-color: #fce;
            transition: .3s;
        }
        p{
            font-size: 24px;
            font-weight: bold;
        }
        #unfinished{
            background-color: #666;
            cursor: default;
        }

    </style>
</head>

            </li>
            <li class="css css02">
